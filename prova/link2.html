<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liin2</title>
</head>
<body>
    <div id="area">
        passe o mouse
    </div>
    <style>
         div#area{
            background: rgb(42, 2, 2);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            margin: auto;
            text-align: center;
         }
    </style>
    <script>
        var dom = window.document.getElementById("area")
        dom.addEventListener('click', clicar)
        dom.addEventListener('mouseover', entrar)
        dom.addEventListener('mouseout', sair)

        function clicar(){
            dom.innerText = "clicou"
            dom.style.background = "green"
        }
        function entrar(){
            dom.innerText = "passou!"
            dom.style.background= 'blue'
        }
        function sair(){
            dom.innerText = "saiu..."
            dom.style.background = "red"
        }
        
    </script>
    
</body>
</html>
